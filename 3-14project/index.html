<script type="text/javascript">
var btn=document.getElementById("wbtn");
btn.onclick=function(){
	var 
		pho=$("#phonenum").val();
		opa=$("#opassword").val();
		
		if(true){
			$.ajax({
				url:"http://localhost:8080/Proxy/FootBall/user/json/reg.do",

					alert(data)
